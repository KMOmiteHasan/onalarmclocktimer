      <div class="am-content">
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <div class="main-content">
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3>Contact Us</h3>
                </div>
                <div class="panel-body">
                  <form
                    class="form-horizontal group-border-dashed"
                    method="post"
                    action=""
                  >
                    <div class="form-group">
                      <label class="col-sm-3 col-md-2 col-lg-3 control-label"
                        >Your Name</label
                      >
                      <div class="col-sm-9 col-md-8 col-lg-6">
                        <input
                          type="text"
                          name="name"
                          placeholder="Your name (optional)"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 col-md-2 col-lg-3 control-label"
                        >Your e-mail</label
                      >
                      <div class="col-sm-9 col-md-8 col-lg-6">
                        <input
                          type="email"
                          name="email"
                          required=""
                          placeholder="Enter a valid e-mail address"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-group" id="phone-group">
                      <label class="col-sm-3 col-md-2 col-lg-3 control-label"
                        >Your phone</label
                      >
                      <div class="col-sm-9 col-md-8 col-lg-6">
                        <input
                          type="text"
                          name="phone"
                          placeholder="Your phone"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div
                      style="
                        position: absolute;
                        overflow: hidden;
                        left: -8000px;
                      "
                    >
                      <label class="col-sm-3 col-md-2 col-lg-3 control-label"
                        >I agree to the Privacy Policy</label
                      >
                      <div class="col-sm-9 col-md-8 col-lg-6">
                        <input
                          class=""
                          type="checkbox"
                          id="agreePrivacy"
                          name="agreePrivacy"
                          class="form-control"
                          value="agreed"
                        />
                      </div>
                    </div>
                    <style>
                      #phone-group {
                        display: none;
                      }
                    </style>
                    <div class="form-group">
                      <label class="col-sm-3 col-md-2 col-lg-3 control-label"
                        >Message</label
                      >
                      <div class="col-sm-9 col-md-8 col-lg-6">
                        <textarea
                          name="arrmsg"
                          required=""
                          rows="10"
                          class="form-control"
                        ></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <div
                        class="col-sm-3 col-md-2 col-lg-3 control-label"
                      ></div>
                      <div class="col-sm-9 col-md-8 col-lg-6">
                        <div
                          class="g-recaptcha"
                          data-sitekey="6LczTAoUAAAAAAbQabl8lAonAlUJo1tW5mwNSDU1"
                        ></div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div
                        class="col-sm-3 col-md-2 col-lg-3 control-label"
                      ></div>
                      <div class="col-sm-9 col-md-8 col-lg-6">
                        <button
                          type="submit"
                          class="btn btn-space btn-primary btn-classic"
                        >
                          Send
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="am-right-sidebar">
        <div class="sb-content">
          <div class="tab-panel">
            <div class="tab-content">
              <div class="tab-pane ticket active" id="tab0" role="tabpanel">
                <div class="ticket-container">
                  <div class="ticket-wrapper am-scroller nano">
                    <div class="am-scroller-ticket nano-content">
                      <div class="content ticket-content">
                        <h2>Settings</h2>
                        <form>
                          <div class="form-group options">
                            <div class="field">
                              <label>Digital Font</label>
                              <div class="pull-right">
                                <div class="switch-button switch-button-sm">
                                  <input
                                    type="checkbox"
                                    checked=""
                                    id="switch-digital"
                                  />
                                  <span
                                    ><label for="switch-digital"></label
                                  ></span>
                                </div>
                              </div>
                            </div>
                            <div class="field">
                              <label>Night Mode</label>
                              <div class="pull-right">
                                <div class="switch-button switch-button-sm">
                                  <input
                                    type="checkbox"
                                    checked=""
                                    id="switch-night-mode"
                                  />
                                  <span
                                    ><label for="switch-night-mode"></label
                                  ></span>
                                </div>
                              </div>
                            </div>

                            <label>Colors</label>
                            <div class="panel-colors" id="pnl-colors"></div>
                          </div>
                          <button
                            type="button"
                            class="btn btn-primary"
                            id="btn-options-close"
                          >
                            OK
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
